{% extends 'base.html' %}
{% block title%}Hyper news{% endblock %}
{% block content %}
    <h2>Submit story</h2>
    <form action="" method="post">{% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" width="30">
        <br />
        <label for="text">Text:</label>
        <input type="text" name="text" id="text" width="50">
        <br />
        <button type="submit">Submit</button>
    </form>
{% endblock %}
